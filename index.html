<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./imgs/imgi_2_logo-sm.png" type="image/x-icon">
    <title>Game Reviews</title>
</head>

<!-- main container, this will be hidden when details are shown -->
<main id="mainUI" class="py-5">
    <!-- header image -->
    <header class="text-center">
        <img class="img-fluid" src="./imgs/imgi_1_wraper.png" alt="website banner">
    </header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container bg-body-tertiary px-4 rounded-4">
            <a class="navbar-brand d-flex flex-row align-items-center gap-2" href="#">
                <div class="logo-img d-inline-block align-text-top w-25">
                    <img src="./imgs/imgi_2_logo-sm.png" alt="Logo" class="w-100">
                </div>
                <p class="m-0">Game Reviews</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0 text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" data-cat="mmorpg" aria-current="page" href="#">MMORPG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-cat="shooter" href="#">SHOOTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-cat="sailing" href="#">SAILING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-cat="permadeath" href="#">PERMADEATH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-cat="superhero" href="#">SUPERHERO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-cat="pixel" href="#">PIXEL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- games list section -->
    <section>
        <div class="container">
            <div class="inner mt-5">
                <div id="gamesList" class="row gy-4">
                    <div class="spinner d-flex justify-content-center align-items-center bg-transparent">
                        <span class="loader"></span>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<!-- games details section -->
<section id="detailsUI" class="d-none my-5">
    <div class="container">
        <div class="inner border border-dark p-4 shadow-lg">
            <div class="details-header d-flex flex-row justify-content-between align-items-center">
                <h1>Details:</h1>
                <button class="fa-solid fa-xmark border border-dark bg-transparent p-2"></button>
            </div>
            <div id="detailsCard" class="row py-5 gy-4">
                <div class="spinner d-flex justify-content-center align-items-center bg-transparent">
                    <span class="loader"></span>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js" type="module"></script>
</body>

</html>
